<title>Custom Fiori Launchpad</title>
<script>
		window["sap-ushell-config"] = {
          defaultRenderer : "fiori2",
          renderers: {
            fiori2: {
              componentData: {
                config: {
                  search: "hidden"
                }
              }
            }
          },
         
          applications: {
            "jerrytestfiori-display": {
              additionalInformation: "SAPUI5.Component=com.airdit.qudg.qudglpad",
              applicationType: "URL",
              url: "./",
              title: "Jerry test Fiori application"
            }
          }
        };
</script>
